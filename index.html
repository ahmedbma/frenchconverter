<!DOCTYPE html>
<html>
<head>
	<title>French to mm to Inches 3-way Converter</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input {
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		@media only screen and (min-width: 768px) {
			label {
				display: inline-block;
				width: 50px;
			}
			input {
				width: 150px;
				margin-bottom: 0;
			}
		}
	</style>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7698688924977330"
     crossorigin="anonymous"></script>
	
</head>
<body>
	<h1>Converter</h1>
	<label for="fr-input">FR:</label>

	<input type="number" id="fr-input" step="0.01" value="0">
<br>
	<label for="mm-input">mm:</label>

	<input type="number" id="mm-input" step="0.01" value="0">
<br>
	<label for="inches-input">inches:</label>
	<input type="number" id="inches-input" step="0.01" value="0">

	<script>
		const frInput = document.getElementById('fr-input');
		const mmInput = document.getElementById('mm-input');
		const inchesInput = document.getElementById('inches-input');

		frInput.addEventListener('input', () => {
			const frValue = frInput.value;
			const mmValue = (frValue / 3).toFixed(4);
			const inchesValue = (mmValue / 25.4).toFixed(4);
			mmInput.value = mmValue;
			inchesInput.value = inchesValue;
		});

		mmInput.addEventListener('input', () => {
			const mmValue = mmInput.value;
			const frValue = (mmValue * 3).toFixed(4);
			const inchesValue = (mmValue / 25.4).toFixed(4);
			frInput.value = frValue;
			inchesInput.value = inchesValue;
		});

		inchesInput.addEventListener('input', () => {
			const inchesValue = inchesInput.value;
			const mmValue = (inchesValue * 25.4).toFixed(4);
			const frValue = (mmValue * 3).toFixed(4);
			mmInput.value = mmValue;
			frInput.value = frValue;
		});
	</script>
<br>
<br>

<br>
<br>
<span>For Reference:</span>
<br>
<br>
<span>3 French (FR) = 1 mm</span>
	<br>
<span>1 in = 25.4 mm</span>
	<br>
<span>1 FR = 1 / (25.4 * 3) in</span>
	<br>
<br>
<span>Then mix and match :)</span>
	<br>
<br>
<span>Make sure to bookmark this page!</span>
	<br>
<span>More info on French sizing and applications can be found on Wikipedia: <a href="https://en.wikipedia.org/wiki/French_catheter_scale">French catheter scale</a>
</span>
	
</body>
</html>
